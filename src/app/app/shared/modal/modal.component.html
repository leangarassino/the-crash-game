<h2 mat-dialog-title>{{description}}</h2>

<mat-dialog-content [formGroup]="form">   
    <div class="container">
        <mat-form-field>
            <mat-label>Tu apuesta</mat-label>
            <input 
            type="number"
            matInput
            formControlName="bet"
            >
            <mat-error *ngIf="form.controls['bet'].hasError('min') || form.controls['bet'].hasError('required')">
                Valor mayor o igual a 1.
            </mat-error>
            <mat-error *ngIf="form.controls['bet'].hasError('max')">
                Saldo insuficiente.
            </mat-error>
        </mat-form-field>
        <mat-form-field>
            <mat-label>Tu predicci√≥n</mat-label>
            <input 
            type="number" 
            matInput
            formControlName="prediction"
            >
            <mat-error>
                Valor entre 1 y 10.
            </mat-error>
        </mat-form-field>
    </div> 
</mat-dialog-content>

<mat-dialog-actions>
    <button [disabled]="form.invalid" class="button" mat-raised-button (click)="save()">PLAY</button>
    <button class="button-back" color="primary" mat-button (click)="close()">Salir</button>
</mat-dialog-actions>
