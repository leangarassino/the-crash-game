<div class="chart">
  <div class="chart__container">
    <canvas  id="chartLine">{{ chart }}</canvas>
    <div class="chart__explotion-text" *ngIf="(currentValue > explotion) && viewResults"><h3>La bomba explotó en {{explotion | number}}<br> Tu predicción: {{currentBet ? currentBet.prediction : ''}} <br>
      <ng-container *ngIf="currentBet">        
        {{currentBet.prediction > explotion ? 'Has perdido: $' + currentBet.bet : 'Has ganado: $' + ((currentBet.bet * currentBet.prediction ) | number)}}
      </ng-container>      
    </h3>  
    <button *ngIf="activateButton" mat-raised-button (click)="openDialogAgain()">Apostar y volver a jugar</button>
    </div>
  </div>
  <div class="chart__stats">    
    <app-stats [stats]="statsRound ? statsRound : [{data: 'Aún no hay datos'}]"></app-stats> 
  </div>  
</div>
